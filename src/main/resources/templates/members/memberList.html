<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Server shop</title>
    <meta charset="UTF-8">
</head>

<body>
<main layout:fragment="main">
	<div class="card">
		<h2 class="card-title">회원 조회</h2>
		<form action="#" th:action="@{/members}" th:object="${memberSearchDto}">
			<label>아이디</label>
			<input type="text" th:field="*{username}" />
			<label>이름</label>
			<input type="text" th:field="*{realName}" />
			<label>전화번호</label>
			<input type="text" th:field="*{phoneNumber}" />
			<label>주소</label>
			<input type="text" th:field="*{address}" />
			<label>이메일</label>
			<input type="text" th:field="*{email}" />
			<label>회원유형</label>
			<select th:field="*{type}">
                <option value="">전체</option>
                <option th:each="memberType : ${memberTypes}"
                        th:value="${memberType}"
                        th:text="${memberType.typeName}">회원유형</option>
			</select>
			<input type="submit" value="조회" />
		</form>
	</div>
	<div class="table-responsive">
		<table>
			<thead>
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>전화번호</th>
				<th>주소</th>
				<th>이메일</th>
				<th>회원유형</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="result : ${results}">
				<td th:text="${result.username}">username1</td>
				<td th:text="${result.realName}">테스트1</td>
				<td th:text="${result.phoneNumber}">010-1111-1111</td>
				<td th:text="${result.address}">sampleAddress1</td>
				<td th:text="${result.email}">username1@sample.com</td>
				<td th:text="${result.type.typeName}">일반회원</td>
				<td>
					<button th:onclick="|location.href='@{|/members/${result.id}/edit|}'|">
						변경
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</main>
</body>
</html>
